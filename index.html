<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="간단하고 아름다운 할 일 관리 앱">
    <title>Todo App - 할 일 관리</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">✨ My Tasks</h1>
                <p class="date" id="currentDate"></p>
            </div>
        </header>

        <div class="main-content">
            <form class="todo-form" id="todoForm">
                <div class="input-wrapper">
                    <input type="text" id="todoInput" class="todo-input" placeholder="새로운 할 일을 입력하세요..."
                        autocomplete="off" required>
                    <select id="prioritySelect" class="priority-select">
                        <option value="low">낮음</option>
                        <option value="medium" selected>보통</option>
                        <option value="high">높음</option>
                    </select>
                    <button type="submit" class="add-btn" id="addBtn">
                        <span class="add-icon">+</span>
                    </button>
                </div>
            </form>

            <div class="stats" id="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">전체</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">완료</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">남은 일</span>
                </div>
            </div>

            <ul class="todo-list" id="todoList">
                <!-- Todo items will be added here dynamically -->
            </ul>

            <div class="empty-state" id="emptyState">
                <div class="empty-icon">📝</div>
                <p class="empty-text">할 일이 없습니다</p>
                <p class="empty-subtext">위에서 새로운 할 일을 추가해보세요!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
